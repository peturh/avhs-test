<md-progress-linear class="sm-progress-bar" md-mode="indeterminate"></md-progress-linear>
<div layout="column" class="fixed-toolbar">
    <md-toolbar id="toolbar" class="md-whiteframe-z1" layout="row">
        <div class="md-toolbar-tools">
            <md-button menu-button class="menu-btn" ng-click="main.toggleSidenav('left')" hide-gt-md=""
                       ng-if="main.isAdmin()">
                <md-icon md-font-icon="material-icons inherit">menu</md-icon>
            </md-button>
            <div>
                <img src="/assets/axis_logo.png" class="logo-name">
            </div>
        </div>
        <section></section>
        <md-button class="md-raised md-primary hide-xs" ng-click="main.logout($event)" ng-if="main.isLoggedIn()">
            Log out
        </md-button>
        <md-button class="md-fab md-primary hide-gt-xs" ng-click="main.logout($event)" ng-if="main.isLoggedIn()">
            <md-icon>highlight_off</md-icon>
        </md-button>
        </section>
    </md-toolbar>
</div>
